<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <div class="hero">
    <img class="hero__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="hero__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <main class="todo">
    <section class="todo__section" id="add-section">
      <label class="todo__section-title todo__section-title_new" for="new-task">Add Item</label>
      <div class="todo__task task">
        <input class="task__input task__input_new" id="new-task" type="text">
        <button class="task__btn">Add</button>
      </div>
    </section>
    <h3 class="todo__section-title">Todo</h3>
    <ul class="todo__section" id="incomplete-tasks">
      <li class="todo__task task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__name">Pay Bills</label>
        <input class="task__input" type="text">
        <button class="task__btn task__btn_edit">Edit</button>
        <button class="task__btn task__btn_delete">
          <img class="remove-icon" src="./remove.svg" alt="icon: remove">
        </button>
      </li>
      <li class="todo__task task edit-mode">
        <input class="task__checkbox" type="checkbox">
        <label class="task__name">Go Shopping</label>
        <input class="task__input" type="text" value="Go Shopping">
        <button class="task__btn task__btn_edit">Save</button>
        <button class="task__btn task__btn_delete">
          <img class="remove-icon" src="./remove.svg" alt="icon: remove">
        </button>
      </li>
    </ul>
    <h3 class="todo__section-title">Completed</h3>
    <ul class="todo__section todo__section_completed" id="completed-tasks">
      <li class="todo__task task">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__name">See the Doctor</label>
        <input class="task__input" type="text">
        <button class="task__btn task__btn_edit">Edit</button>
        <button class="task__btn task__btn_delete">
          <img class="remove-icon" src="./remove.svg" alt="icon: remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
